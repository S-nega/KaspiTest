<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
    <head>
        <meta charset="UTF-8">
        <title>Kaspi Pay</title>
        <link href="../static/main_style.css" th:href="@{/main_style.css}" rel="stylesheet" />
<!--        <link href="../static/menu_style.css" th:href="@{/menu_style.css}" rel="stylesheet" />-->
        <link href="../static/kaspiPay_style.css" th:href="@{/kaspiPay_style.css}" rel="stylesheet" />
        <link href="../static/operation_style.css" th:href="@{/operation_style.css}" rel="stylesheet" />
    </head>
    <body>
        <div th:insert="menu.html" class="content"></div>

        <div class="container">
            <h1>Мобильный</h1>
            <div class="operation_form">
                <form action="/addOperation" method="post">
                    <div class="card-info_block">
                        <a id="operatorName"></a>
                        <p th:text="${text}" style="width: 100px; height: 50px"></p>
                        <input type="text" th:value="*{user_phone_number}" onfocusout="operatorDefinition(value)" placeholder="+7 () - - " name="user_phone_number">
                        <a href="#"></a>
                        <input type="number" id="sum" placeholder="0 тг" name="sum">
                        <input type="text" id="message" value="#buyingOperation" style="display: none" name="message">
                        <input type="text" id="operation_type" value="+" style="display: none" name="operation_type">
                        <input type="text" id="ibanGetter" value="0" style="display: none" name="ibanGetter">
                        <tr th:each="ibans: ${iban}">
                            <input type="number" th:value="${ibans.getId()}" style="display: none" name="ibanSender">
                        </tr>
                    </div>
                    <br>
                    <div class="card-info_block">
                        <tr class="" th:each="ibans: ${iban}" style="height: 40px">
                            <td>
                                <a href="" class="kaspi_gold"></a>
                                <p> Kaspi Gold </p>
                            </td>
                            <h3>
                                <td th:text="${ibans.getSum()}"></td>
                            </h3>
                        </tr>
                        <div class="row">
                            Потратить бонусы
                            <label class="switch">
                                <input type="checkbox">
                                <span class="slider round"></span>
                            </label>
                        </div>
                        <input type="submit" value="К оплате" class="signIn-button">
                    </div>
                </form>
            </div>
        </div>
    </body>
    <script>
        function operatorDefinition(user_phone_number){
            console.log(user_phone_number);
            if (user_phone_number.includes("747") || user_phone_number.includes("707")){
                $text = "tele2";
                console.log("tele2");
                operatorName.style.backgroundColor = "red"
            }
            else if (user_phone_number.includes("708")){
                $text = "active";
                console.log("active")
            }
            else if (user_phone_number.includes("777")){
                $text = "beeline";
                console.log("beeline")
            }
            else if (user_phone_number.includes("778") || user_phone_number.includes("701")){
                $text = "kcell";
                console.log("kcell")
            }
        }
    </script>
</html>
